  #   volumes:
  #     - "/var/lib/postgresql/data"
  #   networks:
  #     - peep-network

  parrot-postgres:
    image: postgres
    container_name: "wings-postgres"
    restart: always
    ports:
      - 4001:5432
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=peepparrotdb
    volumes:
      - "/var/lib/postgresql/data"
    networks:
      - peep-network

  parrot-redis:
    image: redis:alpine
    container_name: "parrot-redis"
    restart: always
    command: "redis-server --requirepass redis-docker"
    ports:
      - 6379:6379
    volumes:
      - "./volumes/redis"
    networks:
      - peep-network

